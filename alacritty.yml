env:
  TERM: xterm-256color

font:
  normal:
    family: monospace
  size: 9.0

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'
  normal:
    black:   '#333333'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffff00'
    blue:    '#0000ff'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#cccccc'

cursor:
  style: Beam

key_bindings:
  - { key: Up, mods: Shift|Control, action: ScrollLineUp }
  - { key: Down, mods: Shift|Control, action: ScrollLineDown }
