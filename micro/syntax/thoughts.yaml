filetype: thoughts 

detect: 
    filename: "\\.tk$"

rules:
    - cyan: "( |==|!!)#.*"
    - cyan: "^( |	)*#.*"
    - bold yellow: "^	*(==|!!)?::.*"
    - magenta: "^	*(==|!!)?\\?\\?.*"
    - bold white: "^	*(==|!!)?\\*.*"
    - blue: "^	*(==|!!)?\\+\\+.*"
    - bold blue: "^	*(==|!!)?\\+\\+\\+.*"
    - red: "^	*(==|!!)?--.*"
    - bold red: "^	*(==|!!)?---.*"
    - yellow: "^	*(==|!!)?//.*"
    - green: "^	*(==|!!)?\\.\\..*"
    - bold green: "^	*(==|!!)?>>.*"
    - "black,green": "^.*!!"
    - "black,white": "=="
    - ",red": " +	+"
    - ",red": "[[:space:]]+$"
